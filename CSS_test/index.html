<html>
<head>
    <!-- 指定页面编码 -->
    <meta charset="utf-8">
    <!-- 指定页面 title, 显示在浏览器上的信息 -->
    <title>HTML5 学习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面正式内容 -->
    <nav> 导航条 </nav>
    <div class="container"> 主体内容 </div>
    <legend>表单示例</legend>
    <form action="" method="POST" id ="form1">

        <input type="text" autofocus="autofus" required name="auto" placeholder="必填项测试">
        <input type="email" placeholder="请输入邮箱" name="mail">
        <input type="url" name="url" placeholder="输入正确的网址">
        <input type="password" name="password" placeholder="输入密码">
        <br>
        <br>
        <input type="submit" value="提交表单">
    </form>
    <h1> 实验楼 </h1>
    <p>
        <strong>我是黑色,因为我不再列表当中, 所以这个规则对我不起作用</strong>
    </p>
    <u1>
        <li><strong>我是红色. 这是因为 strong 元素位于 li 元素内. </strong></li>
    </u1>
    <p id="pid">
        hello css <a href="www.shiyanlou.com">shiyanlou</a>
    </p>
    <div class="box">
        框模型
    </div>
    </footer>
        &copy; Copyright 2017 by <a href="http://www.shiyanlou.com/">shiyanlou</a>
    </footer>
</body>
</html>
